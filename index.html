<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TNTech Esports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    
    <form class="card col-12 col-md-6 offset-md-3 col-lg-4 offset-md-4 mt-5">
        <div class="card-body">
                <h1 class="text-center">Tennessee Tech Esports</h1>
                <h3 class="text-center"> Admin Login </h3>
                <input id="txtUsername" class="form-control" type="email" aria-label="email" placeholder="johndoe@email.com">
                <input id="txtPassword" class="form-control mt-1" type="password" aria-label="password" placeholder="Password">
                <button class="btn btn-primary col-12 mt-3">Login</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
